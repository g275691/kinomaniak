<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoManiak</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <div src="src/img/youtube-logo.png" class="navbar__youtube-main"></div>
            <button class="navbar__main">В ГЛАВНОЕ МЕНЮ</button>
        </nav>
        <div class="find-video">
            <input class="find-video__input" placeholder="Искать другое видео">
            <div class="find-video__lupa"></div>
        </div>
        
        <div class="play-control">
            <img class="play-control__left" src="src/img/peremotka.png">
            <img class="play-control__play" src="src/img/player-play.png">
            <img class="play-control__right" src="src/img/peremotka.png">
        </div>
        <div class="volume-container">
            <div class="volume-control">
                <div class="volume-control__scale"></div>
                <img src="src/img/zvuk-.png" class="volume-control__turn"></img>
                <img src="src/img/full_screen.png" class="volume-control__full-screen"></img>
                <img src="src/img/zvuk+.png" class="volume-control__turn"></img>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="draft/draft.js"></script>
</body>
</html>
