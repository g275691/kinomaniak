<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoManiak</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="navbar__youtube-main"></div>
            <button class="navbar__main button-style">General COMMANDS</button>
        </nav>

        <!-- <div class="volume-indicator">Громкость
            <div class="volume-scale">
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>
                <div class="volume-scale__item"></div>  
            </div>
        </div> -->
        <div class="youtube-player-container">
            <div class="find-video">
                <input class="find-video__input" placeholder="Искать другое видео">
                <div class="find-video__lupa"></div>
            </div>
            <button class="button-style zoom-plus">⠀+⠀</button>
            <div class="zoom-hint">приближение</div>
            <div class="scroll-hint">скроллинг</div>
            <button class="button-style scroll-up">↓</button>
            <div class="play-control">
                <div class="play-control__left"></div>
                <img class="play-control__play" src="src/img/player-play.png">
                <div class="play-control__right"></div>
            </div>
            <div class="popular-query">
                <button data-url="feed/subscriptions" class="popular-query__item button-style">ПОДПИСКИ
                <button data-url="c/tvrain/videos" class="popular-query__item button-style">ДОЖДЬ
                <button data-url="c/StopGameRuGames/videos" class="popular-query__item button-style">STOPGAME
            </div>
            <button class="button-style zoom-minus">⠀–⠀</button>
            <button class="button-style scroll-down">↓</button>
            <div class="popular-query">
                <button data-url="feed/explore" class="popular-query__item button-style">ТРЕНДЫ
                <button data-url="c/tvrain/videos" class="popular-query__item button-style">IMAGINE fitness
                <button data-url="c/ШефповарВасилийЕмельяненко/videos" class="popular-query__item button-style">ПОВАР ЕМЕЛЬЯНЕНКО
                <button data-url="user/wayofthechampion/videos" class="popular-query__item button-style">БУХАРОГ
            </div>
            <div class="volume-container">
                <div class="volume-control">
                    <div class="volume-control__scale"></div>
                    <img src="src/img/zvuk-.png" class="volume-control__turn"></img>
                    <img src="src/img/full_screen.png" class="volume-control__full-screen"></img>
                    <img src="src/img/zvuk+.png" class="volume-control__turn"></img>
                </div>
            </div>
        </div>
        <div class="youtube-options-container">
            <div class="youtube-options-control">
                <h2>YOUTUBE ОПЦИИ</h2>
                <h3 class="list-value__hint">Шаг перемотки видео</h3>
                <div class="list-value">
                    <label class="list-value__time">0.5м</label>
                    <input type="radio" class="list-value__item" name="timing"></input>
                    <label class="list-value__time">1м</label>
                    <input type="radio" class="list-value__item" name="timing"></input>
                    <label class="list-value__time">5м</label>
                    <input type="radio" class="list-value__item" name="timing"></input>
                    <label class="list-value__time">10м</label>
                    <input type="radio" class="list-value__item" name="timing"></input>
                </div>
                <div class="hr"></div>
            </div>

        </div>
        <div class="general-container">
            <div class="general-control">
                <h2>БРАУЗЕР</h2>
                <h3>Управление вкладками</h3>
                <div class="tab-control">
                    <div class="tab-control__left">◀</div>
                    <div class="tab-control__close">×</div>
                    <div class="tab-control__right">▶</div>
                </div>
                <div class="hr"></div>
                <!-- <h2>КОМПЬЮТЕР</h2>
                <h3>Выкл</h3>
                <div class="general-control__turn-off button-style"></div> -->
            </div>
        </div>
        <div class="video-by-time-container">
            <div class="video-container">
                <button class="video-container__item">1</button>
                <button class="video-container__item">2</button>
                <button class="video-container__item">3</button>
                <button class="video-container__item">4</button>
                <button class="video-container__item">5</button>
                <button class="video-container__item">6</button>
                <button class="video-container__item">7</button>
                <button class="video-container__item">8</button>
                <button class="video-container__item">9</button>
                <button class="video-container__item">10</button>
                <button class="video-container__item">11</button>
                <button class="video-container__item">12</button>
                <button class="video-container__item">13</button>
                <button class="video-container__item">14</button>
                <button class="video-container__item">15</button>
            </div>
            <button class="close">ВИДЕО ПО НОМЕРАМ</button>
        </div>

    </main>

    <script src="index.js"></script>
    <script src="draft/draft.js"></script>
</body>
</html>
